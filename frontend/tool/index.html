<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Viết Blog | Moki</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <i class="fa-solid fa-hand-peace"></i>
        </div>
        <nav>
          <ul class="menu-nav">
            <li class="btn">
              <a class="nav-link" href="">
                Xuất bản <i class="fa-solid fa-angles-right"></i>
              </a>
            </li>
            <li class="nav-item item-dic btn btn-dic">
              <a class="nav-link" href="">
                <i class="fa-solid fa-floppy-disk"></i>
              </a>
            </li>

            <li class="nav-item item-dic btn btn-dic">
              <a class="nav-link" href="">
                <i class="fa-solid fa-file-signature"></i>
              </a>
            </li>
            <li class="nav-item item-dic btn btn-dic">
              <a class="nav-link" href=""><i class="fa-solid fa-bell"></i></a>
            </li>
            <li class="nav-item item-dic btn btn-dic">
              <a class="nav-link" href=""><i class="fa-solid fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="app">
        <div id="title">
          <input
            class="title-input"
            type="text"
            placeholder="Tiêu đề bài viết ..."
          />
        </div>
        <div id="editor">
          <div id="tool">
            <ul class="tool-menu">
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
              </li>
              <li class="tool-item separate"></li>
              <li class="tool-item"><button class="tool-btn">H1</button></li>
              <li class="tool-item"><button class="tool-btn">H2</button></li>
              <li class="tool-item"><button class="tool-btn">H3</button></li>
              <li class="tool-item separate"></li>
              <li class="tool-item">
                <button class="tool-btn" id="btnBold">
                  <i class="fa-solid fa-bold"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-italic"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-underline"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <span style="text-decoration: line-through">T</span>
                </button>
              </li>
              <li class="tool-item separate"></li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-list-ul"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-list-ol"></i>
                </button>
              </li>
              <li class="tool-item separate"></li>

              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-info"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-exclamation"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-quote-left"></i>
                </button>
              </li>
              <li class="tool-item separate"></li>

              <li class="tool-item">
                <button class="tool-btn" id="btn-tool-code">
                  <i class="fa-solid fa-code"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-table"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-image"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-link"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-eraser"></i>
                </button>
              </li>
              <li class="tool-item separate"></li>

              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </li>
              <li class="tool-item">
                <button class="tool-btn">
                  <i class="fa-solid fa-expand"></i>
                  <!-- <i class="fa-solid fa-minimize"></i> -->
                </button>
              </li>
            </ul>
          </div>
          <div id="content">
            <textarea
              name="input-editor"
              id="input-editor"
              placeholder="Nhập nội dung bài viết tại đây ..."
            ></textarea>
          </div>
        </div>
        <div id="preview"></div>
      </div>
    </main>
    <footer>
      <p>
        Bản quyền 2024 thuộc về Moki - <a href="">Điều khoản & chính sách</a>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
